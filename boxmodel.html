<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css box model</title>
    <style type="text/css">
    .example1 {
        width:220px;
        background-color: blue;
        padding: 10px 10px 20px 40px;
        border:0px;
        margin:0px;
        float:left;
    }

    .example2{
        width:220px;
        background-color: brown;
        padding:80px;
        border:5px solid black;
        margin:60px 60px;
    }

    </style>
</head>

<body>
   <h1>box model example</h1> 
   <hr>
   <p class="example1">my content example</p>
   <p class="example2">my content example</p>
</body>
</html>
