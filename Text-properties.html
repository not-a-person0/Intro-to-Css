<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{
            text-align: center;
            font-family: monospace;
        }
        #text{
            text-shadow: 2px 2px 1px red;
            /*(right-offset)px (left-offset)px  (fade)px color*/
        }
        #box{
            box-shadow: 9px 9px 5px #301934;
        }
        #indent{
            text-indent: 50%;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="text">This is an example of text-shadow</h1>
    <h2 id="box">This is an example of box-shadow</h2>
    <h3 id="indent">This is an example of text indentation</h3>
    
</body>
</html>
